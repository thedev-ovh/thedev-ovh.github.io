<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thedev.ovh - Free Domain Name Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixel font -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.2em;
      margin: 30px 0;
    }

    .highlight {
      color: #3498db;
    }

    .divider {
      width: 60%;
      margin: 20px auto;
      height: 2px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }

    .founders {
      font-size: 1.2em;
      margin-top: 30px;
    }

    .founders a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .founders a:hover {
      color: #3498db;
    }

    .link {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <h1>*.thedev.ovh</h1>
  <h2>A free domain name service for everyone<br><span class="highlight">{name}.thedev.ovh</span></h2>

  <div class="divider"></div>

  <h3>Learn more about us on our <a href="https://github.com/thedev-ovh" class="link" target="_blank">GitHub</a></h3>

  <div class="founders">
    <p>Founders:</p>
    <a href="https://github.com/willi-felix" target="_blank">willi-felix</a> |
    <a href="https://github.com/zlatislav" target="_blank">zlatislav</a> |
    <a href="https://github.com/aw-neverdie" target="_blank">aw_neverdie</a>
  </div>

</body>
</html>
